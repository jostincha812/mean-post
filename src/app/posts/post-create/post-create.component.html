<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="text" formControlName="title" placeholder="Post Title">
          <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
        <input #filePicker type="file">
      </div>
      <mat-form-field>
        <textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid" >Please enter post content</mat-error>
      </mat-form-field>
      <button type="submit" color="primary" mat-raised-button >Save Post</button>
  </form>
</mat-card>
